<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Main station body -->
  <circle cx="100" cy="100" r="35" fill="#1e293b" stroke="#38bdf8" stroke-width="2" opacity="0.8"/>
  
  <!-- Inner ring -->
  <circle cx="100" cy="100" r="25" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.6" stroke-dasharray="4 2"/>
  
  <!-- Outer rings -->
  <ellipse cx="100" cy="100" rx="50" ry="20" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.4" transform="rotate(0, 100, 100)"/>
  <ellipse cx="100" cy="100" rx="50" ry="20" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.4" transform="rotate(60, 100, 100)"/>
  <ellipse cx="100" cy="100" rx="50" ry="20" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.4" transform="rotate(120, 100, 100)"/>
  
  <!-- Station modules -->
  <rect x="90" y="70" width="20" height="10" fill="#475569" stroke="#38bdf8" stroke-width="1"/>
  <rect x="90" y="120" width="20" height="10" fill="#475569" stroke="#38bdf8" stroke-width="1"/>
  <rect x="70" y="90" width="10" height="20" fill="#475569" stroke="#38bdf8" stroke-width="1"/>
  <rect x="120" y="90" width="10" height="20" fill="#475569" stroke="#38bdf8" stroke-width="1"/>
  
  <!-- Solar panels -->
  <rect x="135" y="95" width="30" height="10" fill="#0369a1" stroke="#38bdf8" stroke-width="1" opacity="0.7"/>
  <rect x="35" y="95" width="30" height="10" fill="#0369a1" stroke="#38bdf8" stroke-width="1" opacity="0.7"/>
  <rect x="95" y="135" width="10" height="30" fill="#0369a1" stroke="#38bdf8" stroke-width="1" opacity="0.7"/>
  <rect x="95" y="35" width="10" height="30" fill="#0369a1" stroke="#38bdf8" stroke-width="1" opacity="0.7"/>
  
  <!-- Glow effect -->
  <circle cx="100" cy="100" r="38" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.2" filter="blur(3px)"/>
  
  <!-- Docking port -->
  <circle cx="100" cy="80" r="5" fill="#0c4a6e" stroke="#38bdf8" stroke-width="1"/>
  
  <!-- Small lights -->
  <circle cx="85" cy="85" r="2" fill="#38bdf8" opacity="0.8"/>
  <circle cx="115" cy="85" r="2" fill="#38bdf8" opacity="0.8"/>
  <circle cx="85" cy="115" r="2" fill="#38bdf8" opacity="0.8"/>
  <circle cx="115" cy="115" r="2" fill="#38bdf8" opacity="0.8"/>
  
  <!-- Central hub light -->
  <circle cx="100" cy="100" r="5" fill="#38bdf8" opacity="0.3"/>
</svg>
