<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="180px" viewBox="0 0 800 180" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#000022" />
            <stop offset="100%" stop-color="#220033" />
        </linearGradient>
        <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#3ECF8E" />
            <stop offset="100%" stop-color="#4285F4" />
        </linearGradient>
        <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#3ECF8E" stop-opacity="0.3"/>
            <stop offset="100%" stop-color="#3ECF8E" stop-opacity="0"/>
        </radialGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect width="800" height="180" fill="url(#bgGradient)"/>
        
        <!-- Stars -->
        <circle cx="50" cy="30" r="1" fill="#FFFFFF" opacity="0.7" />
        <circle cx="120" cy="50" r="1.5" fill="#FFFFFF" opacity="0.9" />
        <circle cx="200" cy="25" r="1" fill="#FFFFFF" opacity="0.6" />
        <circle cx="280" cy="15" r="1" fill="#FFFFFF" opacity="0.8" />
        <circle cx="350" cy="40" r="1.5" fill="#FFFFFF" opacity="0.7" />
        <circle cx="430" cy="20" r="1" fill="#FFFFFF" opacity="0.6" />
        <circle cx="500" cy="30" r="1.2" fill="#FFFFFF" opacity="0.8" />
        <circle cx="570" cy="40" r="0.8" fill="#FFFFFF" opacity="0.7" />
        <circle cx="650" cy="15" r="1.3" fill="#FFFFFF" opacity="0.9" />
        <circle cx="720" cy="30" r="1" fill="#FFFFFF" opacity="0.6" />
        <circle cx="750" cy="60" r="1.5" fill="#FFFFFF" opacity="0.7" />
        <circle cx="100" cy="70" r="1" fill="#FFFFFF" opacity="0.6" />
        <circle cx="180" cy="150" r="1.2" fill="#FFFFFF" opacity="0.8" />
        <circle cx="300" cy="160" r="0.8" fill="#FFFFFF" opacity="0.7" />
        <circle cx="450" cy="170" r="1.3" fill="#FFFFFF" opacity="0.9" />
        <circle cx="620" cy="150" r="1" fill="#FFFFFF" opacity="0.6" />
        <circle cx="700" cy="130" r="0.7" fill="#FFFFFF" opacity="0.8" />
        
        <!-- MCP Space Frontend text and visualization -->
        <!-- UI Screen -->
        <rect x="300" y="40" width="200" height="120" rx="5" fill="#111122" stroke="url(#cardGradient)" stroke-width="2"/>
        <rect x="310" y="50" width="180" height="25" rx="3" fill="#222233"/>
        <circle cx="320" cy="62" r="5" fill="#EA4335"/>
        <circle cx="335" cy="62" r="5" fill="#FBBC05"/>
        <circle cx="350" cy="62" r="5" fill="#34A853"/>
        
        <!-- Chat interface -->
        <rect x="320" y="85" width="100" height="15" rx="3" fill="#1E1E2D"/>
        <rect x="320" y="105" width="160" height="15" rx="3" fill="#3ECF8E" opacity="0.6"/>
        <rect x="320" y="125" width="130" height="15" rx="3" fill="#1E1E2D"/>
        
        <!-- Code display on right side -->
        <rect x="530" y="40" width="170" height="120" rx="5" fill="#111122" stroke="#4285F4" stroke-width="2"/>
        <text x="540" y="60" font-family="monospace" font-size="10" fill="#4285F4">{</text>
        <text x="550" y="75" font-family="monospace" font-size="10" fill="#3ECF8E">"name": "mcp-tool",</text>
        <text x="550" y="90" font-family="monospace" font-size="10" fill="#3ECF8E">"description": "AI tool",</text>
        <text x="550" y="105" font-family="monospace" font-size="10" fill="#3ECF8E">"parameters": {...}</text>
        <text x="540" y="120" font-family="monospace" font-size="10" fill="#4285F4">}</text>
        
        <!-- Left side server visualization -->
        <rect x="100" y="40" width="170" height="120" rx="5" fill="#111122" stroke="#EA4335" stroke-width="2"/>
        <circle cx="185" cy="70" r="30" fill="#111122" stroke="#EA4335" stroke-width="2"/>
        <text x="185" y="75" font-family="Arial" font-size="16" fill="#EA4335" text-anchor="middle">MCP</text>
        <path d="M155,100 L215,100 L215,130 L155,130 Z" stroke="#EA4335" stroke-width="2" fill="#111122"/>
        <line x1="165" y1="110" x2="205" y2="110" stroke="#EA4335" stroke-width="1"/>
        <line x1="165" y1="120" x2="195" y2="120" stroke="#EA4335" stroke-width="1"/>
        
        <!-- Connecting lines -->
        <path d="M270,100 L300,100" stroke="url(#cardGradient)" stroke-width="2" stroke-dasharray="5,3"/>
        <path d="M500,100 L530,100" stroke="url(#cardGradient)" stroke-width="2" stroke-dasharray="5,3"/>
        
        <!-- Glow effect -->
        <circle cx="400" cy="100" r="150" fill="url(#glowGradient)"/>
        
        <!-- Title -->
        <text x="400" y="25" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">MCP Space Frontend Overview</text>
    </g>
</svg>
