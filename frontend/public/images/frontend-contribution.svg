    <circle cx="400" cy="100" r="70" fill="none" stroke="#4285F4" stroke-width="1" opacity="0.3" />
    <circle cx="400" cy="100" r="50" fill="none" stroke="#7B68EE" stroke-width="1" opacity="0.3" />
    
