        <circle cx="690" cy="45" r="1.5" fill="#FFFFFF" opacity="0.9" />
        <circle cx="750" cy="30" r="1" fill="#FFFFFF" opacity="0.7" />
    </g>
    
    <!-- Orbital paths -->
