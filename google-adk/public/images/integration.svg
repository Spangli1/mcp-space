<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="100px" viewBox="0 0 800 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#3ECF8E" />
            <stop offset="100%" stop-color="#4285F4" />
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Connection lines -->
        <path d="M250,30 Q300,50 350,30" stroke="url(#gradient)" stroke-width="2" />
        <path d="M350,30 Q400,10 450,30" stroke="url(#gradient)" stroke-width="2" />
        <path d="M450,30 Q500,50 550,30" stroke="url(#gradient)" stroke-width="2" />
        
        <!-- Connection nodes -->
        <circle cx="250" cy="30" r="10" fill="#3ECF8E" />
        <circle cx="350" cy="30" r="10" fill="#4285F4" />
        <circle cx="450" cy="30" r="10" fill="#FBBC05" />
        <circle cx="550" cy="30" r="10" fill="#EA4335" />
        
        <!-- Backend and Frontend boxes -->
        <rect x="220" y="50" width="60" height="30" rx="5" fill="#3ECF8E" opacity="0.8" />
        <text x="250" y="70" font-family="Arial" font-size="10" fill="white" text-anchor="middle">ADK</text>
        
        <rect x="320" y="50" width="60" height="30" rx="5" fill="#4285F4" opacity="0.8" />
        <text x="350" y="70" font-family="Arial" font-size="10" fill="white" text-anchor="middle">API</text>
        
        <rect x="420" y="50" width="60" height="30" rx="5" fill="#FBBC05" opacity="0.8" />
        <text x="450" y="70" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Frontend</text>
        
        <rect x="520" y="50" width="60" height="30" rx="5" fill="#EA4335" opacity="0.8" />
        <text x="550" y="70" font-family="Arial" font-size="10" fill="white" text-anchor="middle">User</text>
    </g>
</svg>
