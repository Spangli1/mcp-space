<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="180px" viewBox="0 0 800 180" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="planetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4285F4" />
            <stop offset="50%" stop-color="#EA4335" />
            <stop offset="100%" stop-color="#3ECF8E" />
        </linearGradient>
        <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#FBBC05" />
            <stop offset="50%" stop-color="#EA4335" />
            <stop offset="100%" stop-color="#4285F4" />
        </linearGradient>
        <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#4285F4" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#4285F4" stop-opacity="0"/>
        </radialGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background glow -->
        <circle cx="400" cy="90" r="80" fill="url(#glowGradient)" opacity="0.3"/>
        
        <!-- Stars background - more stars! -->
        <circle cx="120" cy="30" r="1" fill="#FFFFFF" opacity="0.7" />
        <circle cx="180" cy="50" r="1.5" fill="#FFFFFF" opacity="0.9" />
        <circle cx="220" cy="25" r="1" fill="#FFFFFF" opacity="0.6" />
        <circle cx="540" cy="35" r="1" fill="#FFFFFF" opacity="0.8" />
        <circle cx="580" cy="60" r="1.5" fill="#FFFFFF" opacity="0.7" />
        <circle cx="620" cy="40" r="1" fill="#FFFFFF" opacity="0.6" />
        <circle cx="700" cy="20" r="1.2" fill="#FFFFFF" opacity="0.8" />
        <circle cx="150" cy="70" r="0.8" fill="#FFFFFF" opacity="0.7" />
        <circle cx="250" cy="15" r="1.3" fill="#FFFFFF" opacity="0.9" />
        <circle cx="350" cy="30" r="1" fill="#FFFFFF" opacity="0.6" />
        <circle cx="450" cy="20" r="0.7" fill="#FFFFFF" opacity="0.8" />
        <circle cx="560" cy="15" r="1.1" fill="#FFFFFF" opacity="0.7" />
        <circle cx="650" cy="65" r="0.9" fill="#FFFFFF" opacity="0.9" />
        <circle cx="200" cy="160" r="1" fill="#FFFFFF" opacity="0.6" />
        <circle cx="300" cy="170" r="1.2" fill="#FFFFFF" opacity="0.8" />
        <circle cx="450" cy="155" r="0.8" fill="#FFFFFF" opacity="0.7" />
        <circle cx="600" cy="145" r="1.1" fill="#FFFFFF" opacity="0.9" />
        
        <!-- Shooting star -->
        <line x1="650" y1="30" x2="680" y2="60" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7">
            <animate attributeName="opacity" values="0;0.9;0" dur="3s" repeatCount="indefinite" />
        </line>
        
        <!-- Main planet - MCP -->
        <circle cx="400" cy="90" r="45" fill="url(#planetGradient)" filter="url(#glow)" />
        <ellipse cx="400" cy="90" rx="45" ry="15" stroke="white" stroke-width="1.2" fill="none" opacity="0.7" />
        <ellipse cx="400" cy="90" rx="30" ry="40" stroke="white" stroke-width="1.2" fill="none" transform="rotate(45 400 90)" opacity="0.7" />
        <!-- MCP Logo and Text -->
        <image href="data:image/png;base64," x="400" y="75" height="30" width="30" preserveAspectRatio="xMidYMid meet" transform="translate(-15,-15)">
            <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
        </image>
        <text x="400" y="105" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">MCP Space</text>
        
        <!-- Surface details -->
        <path d="M370,65 Q380,70 375,75 Q365,80 370,85" stroke="white" stroke-width="0.5" opacity="0.5" />
        <path d="M420,70 Q430,75 425,80 Q415,85 420,90" stroke="white" stroke-width="0.5" opacity="0.5" />
        <path d="M380,110 Q390,105 395,110 Q390,115 380,110" stroke="white" stroke-width="0.5" opacity="0.5" />
        
        <!-- Primary orbiting satellite - User Requirements -->
        <ellipse cx="400" cy="90" rx="90" ry="70" stroke="url(#orbitGradient)" stroke-width="1.5" stroke-dasharray="5,3" fill="none" opacity="0.6" />
        <circle cx="310" cy="90" r="12" fill="#EA4335" />
        <text x="310" y="94" font-family="Arial" font-size="10" fill="white" text-anchor="middle">ðŸ‘¤</text>
        <text x="310" y="115" font-family="Arial" font-size="9" fill="white" text-anchor="middle">Requirements</text>
        
        <!-- Secondary orbiting satellite - Code Generation -->
        <ellipse cx="400" cy="90" rx="70" ry="90" stroke="url(#orbitGradient)" stroke-width="1.5" stroke-dasharray="5,3" fill="none" opacity="0.6" transform="rotate(60 400 90)" />
        <circle cx="400" cy="20" r="12" fill="#4285F4" />
        <text x="400" y="20" font-family="Arial" font-size="10" fill="white" text-anchor="middle">ðŸ’»</text>
        <text x="400" y="40" font-family="Arial" font-size="9" fill="white" text-anchor="middle">Generation</text>
        
        <!-- Third orbiting satellite - Deployment -->
        <ellipse cx="400" cy="90" rx="80" ry="60" stroke="url(#orbitGradient)" stroke-width="1.5" stroke-dasharray="5,3" fill="none" opacity="0.6" transform="rotate(-30 400 90)" />
        <circle cx="480" cy="60" r="12" fill="#3ECF8E" />
        <text x="480" y="64" font-family="Arial" font-size="10" fill="white" text-anchor="middle">ðŸš€</text>
        <text x="480" y="85" font-family="Arial" font-size="9" fill="white" text-anchor="middle">Deployment</text>
        
        <!-- Google ADK branding
        <text x="400" y="170" font-family="Arial" font-size="14" font-weight="bold" fill="#4285F4" text-anchor="middle">Google ADK MCP Server</text>
        <text x="400" y="185" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Automated MCP Server Generation Ecosystem</text> -->
    </g>
</svg>
